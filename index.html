<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <!--Style sheet-->
    <link rel="stylesheet" href="/site.css">
    <!--Font Awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="nav-responsive">
            <img src="#" alt="img" class="logo" id="logo">
            <div class="nav-search">
                <a href="#"><i class="fa fa-search" id="find"></i></a>
                <input type="text" id="search" placeholder="Search Your Items">
            </div>
            <div class="access">
                <a href="#" id="notification"><i class="fa fa-bell"></i></a>
                <a href="#" id="cart"><i class="fa fa-shopping-cart"></i></a>
                <a href="#" id="bars"><i class="fa fa-bars"></i></a>
                <a href="#" id="account"><i class="fa fa-user-circle-o"></i></a>
            </div>
        </div>
    </nav>
    <!--main section-->
    <div id="main">
    <!--categories section-->
        <div id="categories">
            <div class="brand">
                <div class="img-container">
                    <img src="/images/redmi note 8C.jpg" alt="" class="brand-img">
                    <h4 id="brand-name">Xiaomi</h4>  
                </div>
            </div>
            <div class="brand">
                <div class="img-container">
                    <img src="/images/realmeX20pro.jpg" alt="" class="brand-img">
                    <h4 id="brand-name">Realme</h4>  
                </div>
            </div>
            <div class="brand">
                <div class="img-container">
                    <img src="/images/vivo1.jpg" alt="" class="brand-img">
                    <h4 id="brand-name">Oppo</h4>  
                </div>
            </div>
            <div class="brand">
                <div class="img-container">
                    <img src="/images/samsGalaxyNote20.jpg" alt="" class="brand-img">
                    <h4 id="brand-name">Samsung</h4>  
                </div>
            </div>
            <div class="brand">
                <div class="img-container">
                    <img src="/images/redmi note 8C.jpg" alt="" class="brand-img">
                    <h4 id="brand-name">Xiaomi</h4>  
                </div>
            </div>
            <div class="brand">
                <div class="img-container">
                    <img src="/images/redmi note 8C.jpg" alt="" class="brand-img">
                    <h4 id="brand-name">Xiaomi</h4>  
                </div>
            </div>
        </div>
    <!--end of categories section-->
    <!-- latest smartphone section-->
    <section class="categories">
        <div class="title-container">
            <h1 id="title">Latest Phones</h1>
            <button type="button" id="item-btn">View All</button>
        </div>
        <div class="card">
            <div class="item-container" id="0">
                <div class="card-item">
                    <img src="/images/redmiK20.jpg" alt="img" id="card-img">
                    <p id="item-name">Redmi K20 (Flame Red, 6GB Ram, 128GB Storage)</p>
                </div>
                <i id="add-to-cart" class="fa fa-shopping-cart"></i>
                <h3 id="item-price">Price:€190</h3>
            </div>
            <div class="item-container" id="1">
                <div class="card-item">
                    <img src="/images/samGalaxyNote20.jpg" alt="img" id="card-img">
                    <p id="item-name">Samsung Galaxy Note 20 Ultra 5G</p>
                </div>
                <i id="add-to-cart" class="fa fa-shopping-cart"></i>
                <h3 id="item-price">Price:€300</h3>
            </div>
            <div class="item-container" id="2">
                <div class="card-item">
                    <img src="/images/oppofindX2.jpg" alt="img" id="card-img">
                    <p id="item-name">Oppo Find X2 (Flame Red, 6GB Ram, 128GB Storage)</p>
                </div>
                <i id="add-to-cart" class="fa fa-shopping-cart"></i>
                <h3 id="item-price">Price:€240</h3>
            </div>
            <div class="item-container" id="3">
                <div class="card-item">
                    <img src="/images/realmeX20pro.jpg" alt="img" id="card-img">
                    <p id="item-name">Realme X20 Pro (Flame Red, 6GB Ram, 128GB Storage)</p>
                </div>
                <i id="add-to-cart" class="fa fa-shopping-cart"></i>
                <h3 id="item-price">Price:€280</h3>
            </div>
        </div>
    </section>
    <!--end of latest smartphone  section-->
    </div>
</body>
</html>
